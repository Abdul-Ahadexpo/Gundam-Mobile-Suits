<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Suit Gundam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.0.0/dist/full.css" rel="stylesheet">


  <style>
    /* Slider fade animation */
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Slider fade effect */
    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .slider-fade {
      animation: fadeOut 4s ease-in-out infinite alternate;
    }

    /* Mobile-specific styling */
    @media (max-width: 640px) {
      .hero-slider img {
        height: 40vh !important;
      }

      #ha2 h2 {
        font-size: 1.75rem;
      }

      #ha2 p {
        font-size: 1rem;
      }
    }

    /* Slider styles */
    .hero-slider img {
      object-fit: cover;
      width: 100%;
      height: 60vh;
    }
  </style>


</head>

<body class="bg-gray-900 text-white">


  <!-- Navbar -->
  <header class="bg-gradient-to-r from-gray-800 via-gray-900 to-black p-4 shadow-lg">


    <nav class="container mx-auto flex flex-wrap justify-between items-center">


      <!-- Logo/Brand -->
      <div class="flex items-center space-x-2 mb-5">
        <img src="https://www.gundamitalianclub.net/wp-content/uploads/2022/12/michaelis-343x480.png" alt="Logo"
          class="w-10 h-10">
        <h1 class="text-2xl font-bold text-green-400 tracking-wider">Mobile Suits</h1>
      </div>





      <ul id="nav-links" class=" sm:flex lg:space-x-6 text-lg text-gray-300 gap-3">

        <nav class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-4">
          <!-- Home Link -->
          <li>
            <a href="index.html"
              class="block text-base underline transition duration-300 hover:text-green-400 md:no-underline md:hover:bg-green-400 md:border md:border-green-400 md:px-4 md:py-2 md:rounded md:hover:text-white">
              Home
            </a>
          </li>
          <!-- Mobile Suits Link -->
          <li>
            <a href="suits.html"
              class="block text-base underline transition duration-300 hover:text-green-400 md:no-underline md:hover:bg-green-400 md:border md:border-green-400 md:px-4 md:py-2 md:rounded md:hover:text-white">
              Mobile Suits
            </a>
          </li>
        </nav>


      </ul>


    </nav>

  </header>


  <!-- Hero Slider -->
  <section id="allslider" class="relative">
    <div class="overflow-hidden">
      <div class="hero-slider flex">
        <img src="https://th.bing.com/th/id/OIP.IjtT72TcEVC8RegRD0OQ6AHaEK?rs=1&pid=ImgDetMain" alt="Gundam Aerial"
          class="slider-fade">
        <img src="https://th.bing.com/th/id/R.8d71a28df5434dd7704bf5b0bce819e1?rik=I9PBR84gLMkDMw&pid=ImgRaw&r=0"
          alt="Gundam Pharact" class="slider-fade">
        <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/12/grassley-house-mobile-suits.jpg"
          alt="Darilbalde" class="slider-fade">
      </div>
    </div>
    <div id="ha2" class="absolute inset-0 bg-black bg-opacity-60 flex flex-col justify-center items-center text-center">
      <h2 class="text-4xl font-extrabold">Explore the World of Gundam</h2>
      <p class="mt-4 text-lg">Discover the mobile suits that define battles in space!</p>
      <a href="./suits.html"
        class="btn mt-6 bg-green-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-green-700 transition">See Top 10
        Suit</a>
    </div>
  </section>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const slides = document.querySelectorAll(".hero-slider img");
      let index = 0;

      setInterval(() => {
        slides[index].classList.add("hidden");
        index = (index + 1) % slides.length;
        slides[index].classList.remove("hidden");
      }, 4000);
    });
  </script>


</body>

</html>
