<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Suits</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.0.0/dist/full.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-gray-800 via-gray-900 to-black p-4 shadow-lg">
    <nav class="container mx-auto flex flex-wrap justify-between items-center">
      <!-- Logo/Brand -->
      <div class="flex items-center space-x-2">
        <img src="https://www.gundamitalianclub.net/wp-content/uploads/2022/12/michaelis-343x480.png" alt="Logo"
          class="w-10 h-10">
        <h1 class="text-2xl font-bold text-green-400 tracking-wider">Mobile Suits</h1>
      </div>


      <!-- Navigation Links -->
      <ul id="nav-links" class=" sm:flex lg:space-x-6 text-lg text-gray-300 gap-3">
        <nav class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-4">
          <!-- Home Link -->
          <li>
            <a href="index.html"
              class="block text-base underline transition duration-300 hover:text-green-400 md:no-underline md:hover:bg-green-400 md:border md:border-green-400 md:px-4 md:py-2 md:rounded md:hover:text-white">
              Home
            </a>
          </li>

          <!-- Mobile Suits Link -->
          <li>
            <a id="favorites-list" href="favorites.html"
              class="block text-base underline transition duration-300 hover:text-green-400 md:no-underline md:hover:bg-green-400 md:border md:border-green-400 md:px-4 md:py-2 md:rounded md:hover:text-white">Favorites</a>
          </li>

        </nav>
      </ul>



    </nav>
  </header>



  <h1 class="text-2xl/7 font-bold sm:truncate sm:text-3xl sm:tracking-tight text-center mt-10">Mobile Suit Gundam: The
    Witch
    From Mercury- 10 Best Mobile Suits, Ranked</h1>


  <!-- Suit Details Section -->
  <section class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mt-10" id="suitsContainer">
    <!-- Mobile suits will be dynamically loaded here -->
  </section>

  <footer class="bg-gray-800 text-center p-4 mt-10">
    <p>&copy; 2024 Gundam: Witch from Mercury Fan Site</p>
  </footer>



  <div id="popup-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden">
    <div class="flex items-center justify-center h-full">
      <div class="bg-gray-700 p-6 rounded-lg relative max-w-lg w-full">
        <button id="close-popup" class="absolute top-2 right-2 text-red-500 font-bold">X</button>
        <h2 id="popup-title" class="text-xl font-bold mb-4"></h2>
        <p id="popup-description" class="text-gray-300 mb-4"></p>
        <div id="popup-images" class="grid gap-4 grid-cols-2"></div>
        <div class="mt-4 flex justify-between">
          <button class="btn btn-primary">Add to Favorites</button>
          <button class="btn btn-secondary">Buy</button>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>

  <script>// suits.html script
    function saveToFavorites(suit) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      if (!favorites.some((item) => item.name === suit.name)) {
        favorites.push(suit);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert(`${suit.name} has been added to your favorites!`);
      } else {
        alert(`${suit.name} is already in your favorites!`);
      }

      window.location.href = "./favorites.html"; // Ensure it redirects to favorites.html
    }
  </script>
</body>

</html>
